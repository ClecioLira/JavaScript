<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio aula 15</title>
    <style>
        body{
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>
    
    <script>
        const num = prompt('Digite um número:');

        document.body.innerHTML += `<h1>O seu número é: <strong>${num}</strong></h1><br />`;

        document.body.innerHTML += `Raiz quadrada: <strong>${num ** 0.5}</strong><br />`;

        document.body.innerHTML += `${num} é inteiro? <strong>${Number.isInteger(num)}</strong><br />`;

        document.body.innerHTML += `É NaN: <strong>${isNaN(num)}</strong><br />`;

        document.body.innerHTML += `Arredondando para baixo: <strong>${Math.floor(num)}</strong><br />`;

        document.body.innerHTML += `Arredondando para cima: <strong>${Math.ceil(num)}</strong><br />`;

        document.body.innerHTML += `Com duas casa decimais: <strong>${num(2)}</strong><br />`;
    </script>
</body>
</html>
